<body>
    <div class="container">
        <div class="title">1. JavaScript: 字串反轉</div>
        <div id="hello" class="content">Hello</div>
        <button type="button" class="btn btn-outline-secondary mb-3" onclick="reverseString('Hello')">Reverse</button>
        <div class="title">2. JavaScript: 陣列過濾</div>
        <div id="numbersFilter" class="content">[2, 8, 4, 10, 1, 7]</div>
        <button type="button" class="btn btn-outline-secondary mb-3" onclick="filterNumbersGreaterThanFive(numbers)">Filter</button>
        <div class="title">3. JavaScript: 重構</div>
        <div class="contentText">原本提供的程式碼即可正常執行，但可以改成：<br>
            function formatName(firstName, lastName) {<br>
                return `${firstName || ''} ${lastName || ''}`.trim();
              }<br>
              利用${}語法插入變數值，表達若是firstName 或是lastName為空，則以空字串代替;，<br>再加上trim，縮減掉不必要的空格，
              使原本的程式碼更精簡，但又可達一樣的效果。

        </div>
        
    </div>

    <script>
        function reverseString(str){
         let splitString = str.split("");
        console.log(splitString);
         let reverseArr = splitString.reverse("");
         console.log(reverseArr);
         let joinArr = reverseArr.join("");
         console.log(joinArr);
         document.getElementById('hello').innerHTML = joinArr
        //  return joinArr
        }
        // let result = reverseString("Hello");
        // console.log(result);
        // console.log(reverseString("Hello")); 
         
    
        function filterNumbersGreaterThanFive(numbers) {   
            const numberFilter = numbers.filter((number)=>parseInt(number)>5);
            document.getElementById('numbersFilter').innerHTML ='[' + numberFilter + ']'
            
            // return numberFilter       
        }
        const numbers = [2, 8, 4, 10, 1, 7];
        // console.log(filterNumbersGreaterThanFive(numbers))
        
        function formatName(firstName, lastName) {
        let formattedName = '';
        if (firstName) {
            formattedName += firstName;
        } 
        if(lastName) {
            formattedName += ' ' + lastName;
        }
        return formattedName;
        }
        console.log(formatName('Alice', 'Potter'))

        function formatName2(firstName, lastName) {
        return `${firstName || ''} ${lastName || ''}`.trim();
        }
        console.log(formatName2('Potter'))
        
    
    </script>
